language: php

sudo: false

dist: trusty

php:
  - '5.4'
  - '5.6'
  - '7.0'
  - '7.1'
  - 'nightly'

matrix:
  allow_failures:
    - php: 'nightly'
  fast_finish: true

before_install:
  - travis_retry composer self-update

install:
  - travis_retry composer install --no-interaction --prefer-source

script:
  - composer test
